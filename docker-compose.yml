version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '6500:5432'
    volumes:
      - progresDB:/data/postgres
    env_file:
      - ./.env
    networks:
      - backnet
  pgAdmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    env_file:
      - ./.env
    ports:
      - "5050:80"
    networks:
      - backnet
  hello-app:
    image: hello-app:latest
    container_name: hello-app
    ports:
      - '8080:8080'
    environment:
      DATABASE_URL: "postgresql://admin:password123@postgres:5432/users?application_name=hello-app"
    networks:
      - backnet
volumes:
  progresDB:

networks:
  backnet:
